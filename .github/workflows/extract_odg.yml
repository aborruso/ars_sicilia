name: Extract OdG data

on:
  schedule:
    - cron: "47 3 * * *" # daily 03:47 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKFLOW_PAT }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y miller jq

      - name: Install Python tools
        run: |
          uv tool install llm
          uv tool install 'markitdown[pdf]'
          uv tool run llm install llm-gemini

      - name: Configure llm with Gemini API key
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "$GEMINI_API_KEY" | uv tool run llm keys set gemini
          uv tool run llm models default gemini-2.5-flash

      - name: Extract OdG data
        run: |
          ./scripts/extract_odg_data.sh

      - name: Commit extracted data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/disegni_legge.jsonl
          git commit -m "chore: update disegni_legge data" || exit 0
          git push
