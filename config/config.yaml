# Configurazione ARS YouTube Uploader

scraping:
  base_url: "https://www.ars.sicilia.it"
  start_url: "https://www.ars.sicilia.it/agenda/sedute-aula/seduta-numero-219-del-10122025"
  start_date: "2025-12-10"  # Seduta n. 219 del 10 dicembre 2025
  user_agent: "ARS-YouTube-Bot/1.0"
  timeout: 30  # Timeout richieste HTTP in secondi
  retries: 3
  backoff_factor: 0.5

download:
  temp_dir: "./data/videos"
  cleanup_after_upload: true
  max_retries: 3
  max_height: 720  # Forza al massimo 720p (se disponibile)
  timeout: 3600  # Timeout download singolo video (1 ora)

youtube:
  credentials_file: "./config/youtube_secrets.json"
  token_file: "./config/token.json"
  category_id: "25"  # News & Politics
  privacy: "public"  # public|unlisted|private
  default_language: "it"
  timezone: "Europe/Rome"

  # Channel ID per link ricerca sedute
  channel_id: "@AndreaBorruso"

  # Playlist annuali
  playlists:
    "2025": "PLsw2_RDx9eLXddCRRzX1UDPUJfPPSqK1q"
    "2026": ""  # Playlist ID per anno 2026

  # Tags base applicati a tutti i video
  tags:
    - "ARS"
    - "Assemblea Regionale Siciliana"
    - "Sicilia"
    - "Parlamento Siciliano"
    - "Politica"
    - "Seduta"

logging:
  log_file: "./data/logs/upload_log.csv"
  index_file: "./data/logs/index.csv"
  anagrafica_file: "./data/anagrafica_video.csv"
  level: "INFO"  # DEBUG|INFO|WARNING|ERROR
